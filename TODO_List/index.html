            <label class="todolist__label" for="5">Константин Эдуардович Циолковский (5 [17] сентября 1857, Ижевское, Рязанская губерния — 19 сентября 1935, Калуга) — русский и советский учёный-автодидакт, разрабатывавший теоретические вопросы космонавтики, и мыслитель эзотерической ориентации, занимавшийся философскими проблемами освоения космоса.

                Почти полностью оглохнув в результате перенесённой в детстве скарлатины, Циолковский не получил систематического образования. В 1879 году сдал экзамен на звание народного учителя, и до 1921 года преподавал математику и физику в училищах Боровска и Калуги, параллельно пытаясь заинтересовать научное сообщество своими проектами аэропланов и цельнометаллического дирижабля, а впоследствии — и ракетной техники. Циолковский предлагал заселить космическое пространство с использованием орбитальных станций, выдвинул идеи космического лифта. Считал, что развитие жизни на одной из планет Вселенной достигнет такого могущества и совершенства, что это позволит преодолевать силы тяготения и распространять жизнь по Вселенной. Промежуточным этапом к расселению человечества в Космосе является возвышение интеллектуалов и выведение человечества, лишённого страстей, но с великим разумом, который позволит осуществить рациональное умиротворённое существование.

                После 1930-х годов в СССР вокруг Циолковского возник своеобразный миф о гениальном учёном-универсале, который распространился по всему миру, в том числе через филателию и научно-фантастическую литературу. Мощным стимулом к пропаганде достижений Циолковского стало начало космической эры в 1957 году, которое совпало с его 100-летием. Множество исследователей, в том числе Я. Перельман, характеризовали Циолковского как мыслителя, существенно опередившего своё время.</label>
